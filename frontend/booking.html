<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="components/header-footer.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f9;
        }

        .booking-container {
            margin-top: 50px;
        }

        .booking-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .booking-details {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-book {
            background-color: #28a745;
            color: white;
        }

        .btn-book:hover {
            background-color: #218838;
        }
    </style>
</head>

<body style="padding-top: 30px !important">
    <header class="header"></header>
    <div class="container booking-container" style="padding-bottom: 50px;">
        <div class="row">
            <!-- Booking Image Section -->
            <div class="col-md-6 booking-image">
                <img src="./images/hawaii.jpg" alt="Booking Image">
            </div>

            <!-- Booking Details Section -->
            <div class="col-md-6 booking-details">
                <h2 class="mb-3">Booking Details</h2>

                <!-- Package Name (Read-only) -->
                <div class="form-group">
                    <label for="package-name">Package Name</label>
                    <input type="text" id="package-name" class="form-control" readonly>
                </div>

                <!-- Date of Booking -->
                <div class="form-group">
                    <label for="booking-date">Date of Booking</label>
                    <input type="text" id="booking-date" class="form-control" readonly>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="3"
                        readonly>This is a description of the trip you are booking. Enjoy a great experience with amazing views and activities.</textarea>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" class="form-control" value="$500" readonly>
                </div>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="text" id="start-date" class="form-control" value="2024-10-17" readonly>
                </div>

                <!-- End Date -->
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="text" id="end-date" class="form-control" value="2024-10-20" readonly>
                </div>

                <!-- Number of Travelers -->
                <div class="form-group">
                    <label for="num-travelers">Number of Travelers</label>
                    <input type="number" id="num-travelers" class="form-control" min="1"
                        placeholder="Enter number of travelers">
                    <div id="traveler-error" class="text-danger"></div>
                </div>

                <!-- Type of Trip (Dropdown) -->
                <label for="tripTypeSelect">Type of Trip:</label>
                <select id="tripTypeSelect" name="tripType" required>
                    <option value="" disabled selected>Select a trip type</option>
                    <!-- Options will be populated dynamically -->

                </select>
                <span id="tripTypeError" style="color: red; display: none;">Please select a trip type.</span>

                <!-- Submit Button -->
                <button class="btn btn-book btn-block"
                    style="background-color: #041441; color: #ffff; margin-top: 10px;" onclick="validateForm()">Book
                    Now</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- Bootstrap JS (Optional but for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/booking-script.js"></script>
</body>

</html>
