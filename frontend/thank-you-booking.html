<!DOCTYPE html>
<html lang="en">

<head>

    <title>Thank you</title>
    <link rel="stylesheet" href="/css/styles.css"><link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />

    <main>

                <img src="/images/thank-you.png" alt="Thank You" class="cover-image">
                <h2>Your booking has been received</h2>
                <p>Thank you for booking with us. Your booking code is:</p>
                <h2 id="booking-code"></h2>

        </section>

    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- Bootstrap JS (Optional but for interactivity) -->

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookingCode = urlParams.get('bookingCode');
        document.getElementById('booking-code').innerText = bookingCode;
    </script>
